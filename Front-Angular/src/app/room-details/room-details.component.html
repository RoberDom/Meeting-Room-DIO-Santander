<h2>Informações da sala</h2>

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Nome </b></label> {{room.name}}
  </div>
  <div>
    <label><b> Data</b></label> {{room.data}}
  </div>
  <div>
    <label><b> Hora-Inicio</b></label> {{room.startHour}}
  </div>
    <div>
    <label><b> Hora-Fim</b></label> {{room.endHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar</button><br>
